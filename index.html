<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Planet Tempos</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <script defer src="./assets/js/app.js"></script>
</head>

<body>

   <div class="card mx-auto mt-5 p-4 mb-5 bg-secondary " style="width: 21rem;">
      <div class="card-body text-center d-flex flex-column  align-items-stretch">
         <h2 class="card-title">Planet Tempos</h2>

         <input class="form-control mb-2" id="year"
            oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
            placeholder="Enter year">
         <input class="form-control mb-2" id="month"
            oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
            placeholder="Enter month">
         <input class="form-control mb-2" id="day"
            oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
            placeholder="Enter day">

         <button type="button" class="btn btn-primary btn-lg mb-2">Get DateName</button>
         <p><b>Day of week:</b></p>
         <div class="alert bg-white" id="weekDay"></div>


      </div>
   </div>
</body>

</html>
